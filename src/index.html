<!DOCTYPE html>
<html>
  <head>
    <title>TODO(JS)</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="input-area">
      <input id="input-form" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="incompleted-area">
      <!--未完了エリア-->
      <p class="title">未完了のTODO</p>
      <ul id="incompleted-ul"></ul>
    </div>
    <div class="completed-area">
      <!--完了エリア-->
      <p class="title">完了したTODO</p>
      <ul id="completed-ul"></ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
